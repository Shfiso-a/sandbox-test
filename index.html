<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SandBox</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
        }
        canvas {
            border: 2px solid #555;
            background-color: #000;
            cursor: crosshair;
            image-rendering: pixelated; 
            width: 80vmin;
            height: 80vmin;
        }
        #controls {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #555;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover, button.active {
            background-color: #5e9cff;
        }
        #brush-size-control {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>
    <h1>SandBox</h1>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <span>Brush:</span>
        <button id="sand-btn" class="active">Sand</button>
        <button id="water-btn">Water</button>
        <button id="stone-btn">Stone</button>
        <button id="plant-btn">Plant</button>
        <button id="fire-btn">Fire</button>
        <button id="eraser-btn">Eraser</button>
        <div id="brush-size-control">
            <label for="brushSize">Size:</label>
            <input type="range" id="brushSize" min="1" max="20" value="5">
        </div>
        <button id="reset-btn">Reset</button>
    </div>
    <script src="g2.js"></script>
</body>
</html>
